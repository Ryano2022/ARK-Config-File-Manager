<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self';" />
    <title>Viewing ARK Settings</title>
    <link rel="stylesheet" href="../../styles.css" />
    <link rel="stylesheet" href="view.css" />
    <script type="module" src="view.js"></script>
  </head>

  <body>
    <nav>
      <ul>
        <li><a href="../../index.html">Home</a></li>
        <li><a href="view.html" class="disabled">View</a></li>
        <li><a href="../share_page/share.html">Share</a></li>
        <li><a href="../account_page/account.html">Account</a></li>
      </ul>
    </nav>

    <div id="container">
      <!-- File adding part. -->
      <div id="fileStatusText"></div>
      <div id="fileAddSection" class="add-section">
        <div class="file-input">
          <input type="file" id="fileInput" accept=".ini" />
          <button id="addFilesButton">Add File</button>
        </div>
      </div>

      <!-- Buttons part. -->
      <div id="buttons">
        <button id="viewPretty">View Pretty</button>
        <button id="viewRaw">View Raw</button>
        <button id="changeFile">Change File</button>
        <button id="saveFile">Save File</button>
      </div>
      <div id="buttons2ndRow">
        <button id="addRow" class="green-button">Add New Setting</button>
        <button id="removeRow" class="red-button">Toggle Remove Mode</button>
        <p id="notifier">REMOVE MODE ENABLED. LEFT CLICK TO REMOVE.</p>
      </div>

      <!-- File content part. -->
      <br />
      <div id="fileContents"></div>
    </div>
  </body>
</html>
