<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Viewing ARK Settings</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="view_settings.css">
    <script src="view_settings.js"></script>
  </head>

  <body>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="view_settings.html" class="disabled">View</a></li>
        <li><a href="share_settings.html">Share</a></li>
      </ul>
    </nav>

    <div id="container" style="text-align: center;">
      <!-- File adding part. -->
      <div id="fileStatus"></div>
      <div id="addFiles" class="add-section" style="display: none;">
        <div class="file-input">
          <input type="file" id="fileInput" accept=".ini">
          <button id="addFilesButton" onclick="addSelectedFile()">Add File</button>
        </div>
      </div>
      
      <div id="styleButtons" style="display: none; text-align:left; padding-left: 20px; padding-top: 20px;">
        <button id="viewPretty" onclick="displayFileContent('Game.ini', 'pretty')">View Pretty</button>
        <button id="viewRaw" onclick="displayFileContent('Game.ini', 'raw')">View Raw</button>
      </div>

      <!-- File content part. -->
      <div id="fileContents" style="display: none; text-align:left; padding-left: 20px;"></div>
    </div>
  </body>
</html>
