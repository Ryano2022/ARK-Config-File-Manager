<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Viewing Account</title>
    <link rel="stylesheet" href="../../styles.css" />
    <link rel="stylesheet" href="account.css" />
    <script>
      console.log("Navigated to Account page. ");
    </script>
    <script type="module" src="account.js"></script>
  </head>

  <body>
    <!-- Nav bar at the top of the screen. -->
    <nav>
      <ul>
        <li><a href="../../index.html">Home</a></li>
        <li><a href="../view_page/view.html">View</a></li>
        <li><a href="../share_page/share.html">Share</a></li>
        <li><a href="account.html" class="disabled">Account</a></li>
      </ul>
    </nav>

    <div id="container" style="text-align: center">
      <div id="container" style="text-align: center">
        <div class="auth-container">
          <h2>Account</h2>
          <div class="currentUser">
            <p>Current User:</p>
            <p id="currentUserEmail"></p>
            <button type="button" class="auth-button" id="logoutButton">Logout</button>
          </div>
          <form id="loginForm">
            <div class="form-group">
              <input type="email" id="email" placeholder="Email" required />
            </div>
            <div class="form-group">
              <input type="password" id="password" placeholder="Password" required />
            </div>
            <button type="submit" class="auth-button">Login</button>
            <button type="submit" class="auth-button" id="registerButton">Register</button>
          </form>
          <div id="errorMessage" class="error-message"></div>
        </div>
      </div>
    </div>
  </body>
</html>
