<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self';" />
    <title>Viewing Account</title>
    <link rel="stylesheet" href="../../styles.css" />
    <link rel="stylesheet" href="account.css" />
    <script type="module" src="account.js"></script>
  </head>

  <body>
    <!-- Nav bar at the top of the screen. -->
    <nav>
      <ul>
        <li><a href="../../index.html">Home</a></li>
        <li><a href="../view_page/view.html">View</a></li>
        <li><a href="../share_page/share.html">Share</a></li>
        <li><a href="account.html" class="disabled" id="userEmailNavbar">Account</a></li>
      </ul>
    </nav>

    <div id="container">
      <!-- Title -->
      <div class="auth-container">
        <h2>Account</h2>
        <div class="currentUser">
          <p>Current User:</p>
          <p id="currentUserEmail"></p>
          <button type="button" class="auth-button" id="logoutButton">Logout</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm">
          <h3>Login</h3>
          <div class="form-group">
            <input type="email" id="loginEmail" placeholder="Email" required />
          </div>
          <div class="form-group">
            <input type="password" id="loginPassword" placeholder="Password" required />
          </div>
          <button type="submit" class="auth-button">Login</button>
          <br /><br />
          <button type="button" id="switchToRegister" class="small-button">Need an account?</button>
        </form>

        <!-- Register Form -->
        <form id="registerForm">
          <h3>Register</h3>
          <div class="form-group">
            <input type="email" id="registerEmail" placeholder="Email" required />
          </div>
          <div class="form-group">
            <input type="password" id="registerPassword" placeholder="Password" required />
          </div>
          <div class="form-group">
            <input type="password" id="registerPasswordConfirm" placeholder="Confirm" required />
          </div>
          <button type="submit" class="auth-button">Register</button>
          <br /><br />
          <button type="button" id="switchToLogin" class="small-button">I already have an account.</button>
        </form>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message"></div>
        <!-- Success Message -->
        <div id="successMessage" class="success-message"></div>
      </div>
    </div>
  </body>
</html>
